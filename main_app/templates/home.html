{% extends 'base.html' %}

{% block content %}
    <h1>All Organizations</h1>
    <ul>
    {% for organization in organizations %}
        <li>
        <a href="{% url 'organization-profile' organization.id %}">
            {{ organization.name }}
        </a>
        </li>
    {% empty %}
        <li>No organizations available.</li>
    {% endfor %}
    </ul>
{% endblock %}
